<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Paring</title>
    <style>
        h1 {
            font-family: Georgia, serif;
            background-color: black;
            font-size: 15px;
            color: antiquewhite;
        }
        p {
            font-family: Verdana, sans-serif;
            font-size: small;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat, doloribus corrupti aspernatur ex nisi dolores. Ut consequuntur maxime qui! Molestiae.</p>
    
</body>
</html>
