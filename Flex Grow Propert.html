<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow Flex</title>
    <style>
        .flex-container {
            display: flex;
            align-items: stretch;
            background-color: #f1f1f1;
        }

        .flex-container > div {
            background-color: dodgerblue;
            color: white;
            margin: 10px;
            text-align: center;
            line-height: 70px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>The Flex Grow Property</h2>

    <div class="flex-container">
        <div style="flex-grow: 1">1</div>
        <div style="flex-grow: 2">H</div>
        <div style="flex-grow: 1">3</div>
        <div style="flex-grow: 6">4</div>
    </div>
    
</body>
</html>
