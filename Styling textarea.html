<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling textarea</title>
    <style>
        textarea {
            width: 100%;
            height:150px;
            border:2px #ccc;
            padding: 10px 20px;
            box-sizing:border-box;
            border-radius:8px;
            background-color: #f8f8f8;
            font-size:18px;
            resize: none;
        }
    </style>
</head>
<body>

    <h2>Styling textarea</h2>
<form>
    <textarea>Soeemmm text...</textarea>
</form>
</body>
</html>
