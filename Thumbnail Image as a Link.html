<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image as a Link</title>
    <style>
        img {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
            width: 150px;
        }

        img:hover {
            box-shadow: 0 0 2px 3px (0, 140, 186, 0.5);
        }
    </style>
</head>
<body>

    <h2>Image as a Link</h2>

    <a target="_blank" href="iballons.jpg">
        <img src="iballons.jpg" alt="ballons" style="width: 150px;">
    </a>
    
</body>
</html>
