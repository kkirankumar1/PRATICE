<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform+Transition</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: red;
            transition: width 2s, height 2s, transform 2s;
        }

        div:hover {
            height: 300px;
            width: 300px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <h2>Transition + Transform</h2>

    <p>Hover over the Element</p>

    <div></div>
    <p>d</p>
</body>
</html>
