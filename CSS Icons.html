<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ICons</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <p>Some Icons From Awesome Icon Library</p>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>
    <i class="fas fa-bike"></i>

    <p>Change of size and color</p>
    <i class="fas fa-car" style="font-size: 24;"></i>
    <i class="fas fa-car" style="font-size: 34; color: aliceblue;"></i>
    <i class="fas fa-car" style="font-size: 44; color: aqua;"></i>
    <i class="fas fa-car" style="font-size: 54; color: black;"></i>
</body>
</html>
