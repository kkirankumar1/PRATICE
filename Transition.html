<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: width 2s;
  border-radius: 19px;
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

div:hover {
  width: 300px;
  background-color: grey;
}
</style>
</head>
<body>

<h1>The transition Property</h1>

<p>Hover over the div element below, to see the transition effect:</p>
<div>Hello There!sssssssssss</div>

</body>
</html>
