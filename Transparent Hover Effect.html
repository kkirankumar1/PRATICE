<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Hover Effect</title>
    <style>
        img {
            opacity:0.5;
        }

        /* Can be reversed using hover opacity as 0.5 and the other as 1.0 */

        img:hover {
            opacity:1.0;
        }

    </style>
</head>
<body>
    <h2>Transparent Hover Effect</h2>
    <p>Hover over the image below to see the effect.</p>
    <img src="iballons.jpg" alt="ballons" width="300" height="180">
    <img src="ifruit.jpg" alt="fruit" width="300" height="180">
    <img src="ilamp.jpg" alt="lamp" width="300" height="180">
    <img src="imandalorian.jpg" alt="mandalorian" width="300" height="180">
    
</body>
</html>
