        #ee1 {
            color: wheat;

            padding: 15px;

</head>
<body>

    <h2>Multiple backgrounds</h2>

    <div id="ee1">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem laudantium tempora itaque dolores sit recusandae libero inventore sunt, quasi quos?</p>
    </div>

</html>
