<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Font Short hand</title>
    <style>
        p.a {
          font: 20px Arial, sans-serif;
        }
        
        p.b {
          font: italic small-caps bold 12px/30px Georgia, serif;
        }
        </style>
</head>
<body>
    <p class="a">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dicta, ipsa libero repellat quod doloribus sunt ut molestias consequatur consectetur aperiam!</p>
    <p class="b">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nihil praesentium natus sed illo tenetur est autem iusto pariatur quasi omnis!</p>
    
</body>
</html>
