<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form CheckBoxes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Here are some CheckBoxes</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Deleniti, beatae.</p>
        <form>
            <div class="checkbox">
            <label><input type="checkbox">Option1</label>
            <label><input type="checkbox">Option2</label>
            <label><input type="checkbox">Option3</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox">OptionX</label>
            </div>

            <div class="checkbox">
                <label><input type="checkbox" disabled>OptionZ</label>
            </div>
        </form>
    </div>
    
</body>
</html>
