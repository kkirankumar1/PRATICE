<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Carousel</h2>

        <div id="mycarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="mycarousel" data-slide-to="1"></li>
                <li data-target="mycarousel" data-slide-to="2"></li>
                <li data-target="mycarousel" data-slide-to="3"></li>
                <li data-target="mycarousel" data-slide-to="4"></li>
                <li data-target="mycarousel" data-slide-to="5"></li>
            </ol>

            <!--Wrapper For Slides-->

            <div class="carousel-inner">
                <div class="item active">
                    <img src="..//iballons.jpg" alt="ballons" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="..//ifruit.jpg" alt="ballons" style="width: 100%;">
                </div>
                
                <div class="item">
                    <img src="..//ilamp.jpg" alt="ballons" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="..//imandalorian.jpg" alt="ballons" style="width: 100%;">
                </div>

                <div class="item">
                    <img src="..//insideout.jpg" alt="ballons" style="width: 100%;">
                </div>

                <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Next</span>
                </a>

                <a class="right carousel-control" href="#mycarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
    
</body>
</html>
