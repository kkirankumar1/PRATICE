<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling select menu</title>
    <style>

        form {
            text-align: center;
        }

        select {
            width: 50%;
            padding: 12px 20px;
            border: 2px solid black;
            border-radius: 4px;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h2 style="text-align: center;">Styling select menu</h2>

    <form>
        <select id="country" name="country">
        <option value="au">Australia</option>
        <option value="ind">India</option>        
        <option value="usa">USA</option> 
    </select>       
    </form>
</body>
</html>
