<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="Task1sheet.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    
    <div class="containerr">
        <div class="content">
            <form action="">
                <h2>Login</h2>
                <div class="details">
                <label for="username">Username</label><br>
                </div>
                <div class="inputbox">
                <input type="text" id="username" name="username" placeholder="Type your Username">
                </div>

                <div class="details">
                <label for="pass">Password</label>
                </div>
                <div class="inputbox">
                <input type="password" id="pass" placeholder="Type your Password">
                </div>

                <div class="forgot-pass">
                    <a href="#">Forgot Password?</a>
                </div>

                <div class="btn">
                    <button type="submit" class="btn">Login</button>
                </div>

                <p style="text-align: center;">Or Sign Up using</p>

                <div class="acc-button">
                    <i class='bx bxl-facebook'></i>
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-twitter'></i>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
